<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table_base</title>
    <style>
        .layer1 {
            background-color: white;
        }
        .layer2 {
            margin-left: 10%; margin-right: 10%;
        } 
    </style>
</head>
<body>
    <table border="2" width="40%" cellpadding="3" align="center">
        <caption align="center"><big><em>Прогноз погоды</em></big></caption>
        <tr>
            <th><b>Город</b></th>
            <th><b>Утро</b></th>
            <th><b>День</b></th>
            <th><b>Вечер</b></th>
            <th><b>Ночь</b></th>
        </tr>
        <tr>
            <th><b>Минск</b></th>
            <td align="left">-5&deg</td>
            <td align="left">+5&deg</td>
            <td align="left" rowspan="2">+2&deg</td>
            <td align="left">-10&deg</td>
        </tr>
        <tr>
            <th><b>Брест</b></th>
            <td align="left">0&#176</td>
            <td align="left">+9&#176</td>
            <td align="left">-4&#176</td>
        </tr>
    </table>
</body>
</html>
